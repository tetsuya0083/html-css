<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="mystyle1.css">
  <link rel="stylesheet" href="mystyle2.css">
</head>
<body>

  <h5>h5 외부 스타일 시트 link 테스트</h5>
  <h6>h6 외부 스타일 시트 link 테스트</h6>

  <!-- 인접 형제 선택자 (+) & 일반 형제 선택자 (~) -->
  <h1>1</h1>
  <h2>2</h2>
  <h2>3</h2>

  <!--가상 요소 선택자-->
  <p>1</p>

  <!--링크 가상 클래스 선택자-->
  <a href="https://www.naver.com">가본적 있는 URL임을 표시한다.</a> <br>
  <a href="https://www.abcdefghijklmnopqrstuvwxyz.com">가본적 없는 URL임을 표시한다.</a> <br><br><br>




  <!--동적 가상 클래스 선택자-->
<!--  <button>버튼</button> <br>-->

  <!--입력 요소 가상 클래스 선택자--------------------------------------->
  <input type="text" placeholder="이름을 입력하세요"> <br>

  <input type="checkbox" id="agree">
  <label for="agree">이용 약관에 동의합니다.</label> <br>

  <button disabled>비활성화된 버튼</button> <br>

  <button>활성화된 버튼</button> <br>
  <!----------------------------------------------------------------->

<!--  구조적 가상 클래스 선택자-->
<!--  :first-child와 :last-child-->
  <div>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
  </div>

  <div>
    <p>6</p>
    <p>7</p>
    <p>8</p>
  </div>

</body>
</html>
